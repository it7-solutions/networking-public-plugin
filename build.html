<html>
<head>
    <title>Network public plugin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>

    <script src="systemjs.config.js"></script>
    <script>
      System.config({
        bundles: {
          'build/js/app.bundle.js': ['main']
        }
      });

      System.import('main')
        .then(function (m) {
          var options = {
              getListsUrl: '',
              createRequestUrl: '',
              acceptRequestUrl: '',
              rejectRequestUrl: '',

              searchField: 'fname',
              filters:[
                  {
                      label: 'Language',
                      field: 'language',
                      values: [
                          {label: 'Ukraine', key: 'ua-ua'},
                          {label: 'Canada', key: 'ca-fr'}
                      ]
                  },
                  {
                      label: 'Area of expertise',
                      field: 'area_of_expertise',
                      values: [
                          {label: 'Relax', key: 'relax'},
                          {label: 'Golf', key: 'golf'},
                          {label: 'Rock', key: 'rock'},
                          {label: 'Diving', key: 'diving'},
                          {label: 'Dream', key: 'dream'},
                          {label: 'Movie', key: 'movie'}
                      ]
                  }
              ],

              translations:[
              ],

              participantId: 10,
              participantsPerPage: 10,
              participantsSortBy: 'fname',
              participantsSortDesc: false
          };
          m.RunApplication(options);
        })
        .catch(function (err) {
          console.error(err);
        });

        System.import('main').then(null, console.error.bind(console));
    </script>
</head>

<body>
<it7-networking-public-plugin>Loading...</it7-networking-public-plugin>
</body>
</html>
