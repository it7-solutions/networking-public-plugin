<div *ngIf="request._isVisible">
    <span>Requests #{{ request.id }}</span>
    <span>{{ request._participant.fname }}</span>
    <span>{{ request._participant.lname }}</span>
    <button (click)="onAcceptClick()">{{ 'Accept' | translation }}</button>
    <button (click)="onRejectClick()">{{ 'Reject' | translation }}</button>
</div>
